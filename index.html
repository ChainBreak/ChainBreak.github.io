<!DOCTYPE html>
<html>
	<head>
		<style>
			div.gallery {
				margin: 5px;
				border: 1px solid #ccc;
				float: left;
				width: 250px;
			}

			div.gallery:hover {
				border: 1px solid #777;
			}

			div.gallery img {
				width: 100%;
				height: auto;
			}

			div.desc {
				padding: 15px;
				text-align: center;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="mustache.js"></script>
		
		<script id="item_template" type="text/template" >
			{{#items}}
				<div class="gallery">		  
					<img src="images/{{image}}" alt="{{name}}" >
				  <div class="desc">{{name}}</div>
				</div>
			{{/items}}
		</script>
		
	</head>
	<body>
		<div id="gallery_anchor" style="align: center"></div>
	



	</body>
	<script>
		var items_json;
		$.getJSON("https://chainbreak.github.io/apc_items.json", function(data) {
		  items_json = data;
		  var template = $('#item_template').html();
		  var gallery = Mustache.to_html(template,items_json);
		  $('#gallery_anchor').html(gallery);
		  
		  console.log(items_json);
		});
	</script>
</html>
