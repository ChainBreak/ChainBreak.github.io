<!DOCTYPE html>
<html>
	<head>
		<style>
			div.gallery {
				margin: 5px;
				border: 1px solid #ccc;
				float: left;
				width: 170px;
			}

			div.gallery:hover {
				border: 1px solid #777;
			}

			div.gallery img {
				width: 100%;
				height: auto;
			}

			div.desc {
				padding: 5px;
				text-align: center;
				font-size: 14px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="mustache.js"></script>
		
		<script>
			var copyNameToClipboard = function(name)
			{
				var input = document.createElement("INPUT");
				input.value = name
				var succseful = document.execCommand("copy");
				console.log(succseful);
			}
		</script>
		
		<script id="item_template" type="text/template" >
			{{#items}}
				<div class="gallery" onclick='copyNameToClipboard("{{name}}")'>		  
					<img src="images/{{image}}" alt="{{name}}" >
				  <div class="desc">{{name}}</div>
				</div>
			{{/items}}
		</script>
		
	</head>
	<body style="text-align: center">
		<div id="gallery_anchor" ></div>
	



	</body>
	<script>
		var items_json;
		$.getJSON("https://chainbreak.github.io/apc_items.json", function(data) {
		  items_json = data;
		  var template = $('#item_template').html();
		  var gallery = Mustache.to_html(template,items_json);
		  $('#gallery_anchor').html(gallery);
		});
	</script>
</html>
